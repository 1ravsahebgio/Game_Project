<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Number Game</title>
    <link rel="stylesheet" href="index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0194b9, #8abdff, #ffdefb, #9ccaff, #0194b9);
            transition: background 1s ease-in-out;
            overflow: hidden;
            padding: 10px;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        #message {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover,
        button.active {
            background: #005bb5;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h2>ðŸŽ¯ Guess the Secret Number (1-100)</h2>
        <p id="message"></p>
        <input type="number" id="guess" placeholder="Enter a number" min="1" max="100">
        <button id="checkBtn" onclick="checkGuess()">Check</button>
        <button id="reset" class="hidden" onclick="resetGame()">Play Again</button>
        <p id="attempts"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
