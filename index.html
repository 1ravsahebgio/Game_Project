<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Number Game</title>
    <link rel="stylesheet" href="index.css">
    <style>

    </style>
</head>

<body>

    <div class="game-container">
        <h2>🎯 Guess the Secret Number (1-100)</h2>
        <p id="message"></p>
        <input type="number" id="guess" placeholder="Enter a number" min="1" max="100">
        <button id="checkBtn" onclick="checkGuess()">Check</button>
        <button id="reset" class="hidden" onclick="resetGame()">Play Again</button>
        <p id="attempts"></p>
    </div>
    <script src="index.js">

    </script>
</body>

</html>
